<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- FORM SECTION -->
    <div class="form-section">
        <h2>Resume Builder</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="john@example.com">
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="text" placeholder="+123 456 7890">
        </div>

        <div class="input-group">
            <label>Summary</label>
            <textarea rows="3" placeholder="Write a short professional summary..."></textarea>
        </div>

        <div class="input-group">
            <label>Skills</label>
            <textarea rows="2" placeholder="HTML, CSS, JavaScript..."></textarea>
        </div>

        <div class="input-group">
            <label>Experience</label>
            <textarea rows="3" placeholder="Your work experience..."></textarea>
        </div>

        <button class="btn">Generate Resume</button>
    </div>


    <!-- RESUME PREVIEW -->
    <div class="resume-section">

        <div class="resume-header">
            <h1>John Doe</h1>
            <p>john@example.com | +123 456 7890</p>
        </div>

        <div class="resume-content">
            <h3>Professional Summary</h3>
            <p>Creative and detail-oriented web developer with experience building modern web applications.</p>

            <h3>Skills</h3>
            <p>HTML, CSS, JavaScript, React, Git</p>

            <h3>Experience</h3>
            <p>Frontend Developer at XYZ Company (2022â€“Present)</p>
        </div>

    </div>

</div>

</body>
</html>
